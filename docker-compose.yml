version: '3.9'

services:
    mongodb:
        image: mongo:5.0
        ports:
            - 27017:27017
        volumes:
            - ~/apps/mongo:/data/db
    parcellab:
        image: parcellab:1.0
        build:
            context: .
            dockerfile: ./Dockerfile
        restart: unless-stopped
        environment:
            - MONGODB=mongodb://host.docker.internal:27017/forecast
            - SERVER_PORT=7001
            - WEATHERAPI=https://api.brightsky.dev
        ports:
            - 7001:7001
        container_name: parcellab
